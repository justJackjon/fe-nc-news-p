version: 2.1

orbs:
  node: circleci/node@1.1.6

jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build
            - persist_to_workspace:
                root: .
                paths:
                  - build/*
                  - package.json
                  - netlify.toml
                  - .git
  
  test:
    executor:
      name: node/default
    steps:
      - attach_workspace:
          at: .
      - run: echo tests will run here...
      - run: pwd
      - run: ls -a
  
  deploy:
    executor:
      name: node/default
    steps:
      - attach_workspace:
          at: .
      - run: npm run netlify:deploy

workflows:
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
